<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="folderProgram">
        <div class="container">
            <div class="main mt-5">
                <div class="row text-center foldersList">
                    <div class="col-3">
                        <a class="folder" href="#">
                            <i class="far fa-folder-open"></i> December 2017</a>
                    </div>
                    <div class="col-3">
                        <a class="folder" href="#">
                            <i class="far fa-folder-open"></i> January 2018</a>
                    </div>
                    <div class="col-3">
                        <a class="folder" href="#">
                            <i class="far fa-folder-open"></i> March 2018</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="divInfo">
            <div class="items">
                <a id="newFolder" href="#"><i class="fas fa-folder-plus"></i>&nbsp;&nbsp; New folder</a>
                <hr>
                <a href="#"><i class="fas fa-file-upload"></i>&nbsp;&nbsp; Upload files...</a>
                <a href="#"><i class="fas fa-file-upload"></i>&nbsp;&nbsp; Upload folder...</a>
                <hr>
                <a href="#"><i style="color: rgb(64, 64, 160);" class="far fa-sticky-note"></i>&nbsp;&nbsp; Google
                    Docs <i style="line-height: 25px; float: right; font-size: 0.7em;"
                        class="fas fa-chevron-right"></i></a>
                <a href="#"><i style="color: rgb(69, 138, 51);" class="fas fa-table"></i>&nbsp;&nbsp; Google Sheets <i
                        style="line-height: 25px; float: right; font-size: 0.7em;" class="fas fa-chevron-right"></i></a>
                <a href="#"><i style="color: rgb(238, 168, 64);" class="fab fa-slideshare"></i>&nbsp;&nbsp; Google
                    Slides <i style="line-height: 25px; float: right; font-size: 0.7em;"
                        class="fas fa-chevron-right"></i></a>
                <a style="padding-left: 55px;" href="#">More <i
                        style="line-height: 25px; float: right; font-size: 0.7em;" class="fas fa-chevron-right"></i></a>
            </div>
        </div>

        <div class="newFolderWrapper">
            <div class="newFolder">
                <h6 style="font-weight: bold;">New folder <i
                        style="cursor: pointer; float: right; color: rgb(92, 88, 88);" class="fas fa-times"></i></h3>
                    <input id="inputFolderName" class="form-control my-3 w-100" type="text">
                    <div style="float: right;">
                        <button class="btn btn-default cancel"><span style="font-weight: bold;">Cancel</span></button>
                        <button class="btn btn-primary create"><span style="font-weight: bold;">Create</span></button>
                    </div>
            </div>
        </div>
    </div>

    <div id="onlyDesktop" class="text-center">
        <h1>Please Open It On Your Desktop</h1>
    </div>

    <script src="index.js"></script>
</body>

</html>
